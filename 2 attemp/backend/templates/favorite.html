<!DOCTYPE html>
<html>
  <head>
    <title>Favorites</title>
    <style>
      /* 样式可以根据自己的需求自行调整 */
      .card {
        display: inline-block;
        margin: 10px;
        border: 1px solid black;
        padding: 10px;
        width: 300px;
        height: 400px;
      }
      .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .card h2 {
        margin: 5px 0;
        font-size: 1.2rem;
      }
      .card p {
        margin: 5px 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <a href="/dashboard" style="position: absolute; top: 10px; right: 10px"
      >home</a
    >
    <h1>Favorites</h1>
    {% for favorite, artwork in favorites %}
    <a href="{{ url_for('artwork_detail', artwork_id=artwork.id) }}">
      <div class="card">
        <img src="{{ artwork.image }}" alt="{{ artwork.title }}" />
        <h2>{{ artwork.title }}</h2>
        <p>by {{ artwork.artistName }}</p>
      </div>
    </a>
    {% endfor %}
  </body>
</html>
