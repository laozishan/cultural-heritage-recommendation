<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #000"
    >
      <a class="navbar-brand" href="guesthome.html" style="margin-left: 60px">
        Home</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recommendation</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#authModal"
              style="margin-right: 60px"
              >Register/Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- 登录/注册模态框 -->
    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h5
              class="modal-title"
              id="authModalLabel"
              style="font-weight: bold"
            >
              Register
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              style="
                font-size: 28px;
                border: none;
                background-color: transparent;
                font-weight: bold;
              "
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- 模态框内容 -->
          <div class="modal-body">
            <form>
              <!-- 注册表单 -->
              <div id="register-form">
                <div class="form-group">
                  <label for="register-username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="register-password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group">
                  <label for="register-confirm-password"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="register-confirm-password"
                    placeholder="Confirm your password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-dark"
                  style="margin-top: 10px; margin-bottom: 20px; width: 100%"
                >
                  Sign Up
                </button>
                <p>
                  Already have an account?
                  <a href="#" id="switch-to-login">Login here</a>
                </p>
              </div>
              <!-- 登录表单 -->
              <div id="login-form" style="display: none">
                <div class="form-group">
                  <label for="login-username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="login-username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Enter your password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-dark"
                  style="margin-top: 10px; margin-bottom: 20px; width: 100%"
                >
                  Log In
                </button>
                <p>
                  Don't have an account yet?
                  <a href="#" id="switch-to-register">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // sign up
      $(document).ready(function () {
        // 点击“登录/注册”按钮时，显示注册表单
        $("#authModal").on("show.bs.modal", function (event) {
          $("#register-form").show();
          $("#login-form").hide();
          $("#authModalLabel").text("Sign up");
        });

        // 点击“切换到登录”链接时，显示登录表单
        $("#switch-to-login").click(function () {
          $("#register-form").hide();
          $("#login-form").show();
          $("#authModalLabel").text("Log in");
        });

        // 点击“切换到注册”链接时，显示注册表单
        $("#switch-to-register").click(function () {
          $("#register-form").show();
          $("#login-form").hide();
          $("#authModalLabel").text("Sign up");
        });

        // 在提交表单时，执行相应的登录或注册操作
        $("form").submit(function (event) {
          event.preventDefault();
          // TODO: 在这里编写登录或注册的代码
        });
      });
    </script>
  </body>
</body>
